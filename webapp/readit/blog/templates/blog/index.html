{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {% for post in post_list %}
                        <div class="case">
                            <div class="row">
                                <div class="col-md-6 col-lg-6 col-xl-8 d-flex">
                                    <a href="{{ post.get_absolute_url }}" class="img w-100 mb-3 mb-md-0"
                                       style="background-image: url({% if post.image %}{{ post.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %});"></a>
                                </div>
                                <div class="col-md-6 col-lg-6 col-xl-4 d-flex">
                                    <div class="text w-100 pl-md-3">
                                        <span class="subheading">{{ post.category|title }}</span>
                                        <h2>
                                            <a href="{{ post.slug }}">{{ post.title }}</a>
                                        </h2>
                                        <ul class="media-social list-unstyled">
                                            <li class="ftco-animate">
                                                <a href="javascript:void(0);">
                                                    <span class="icon-twitter"></span>
                                                </a>
                                            </li>
                                            <li class="ftco-animate">
                                                <a href="javascript:void(0);">
                                                    <span class="icon-facebook"></span>
                                                </a>
                                            </li>
                                            <li class="ftco-animate">
                                                <a href="javascript:void(0);">
                                                    <span class="icon-instagram"></span>
                                                </a>
                                            </li>
                                        </ul>
                                        <div class="meta">
                                            <p class="mb-0">
                                                <a href="javascript:void(0);">{{ post.created|date:"d/m/Y" }}</a>
                                                |<a href="javascript:void(0);">12 min read</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            {% if is_paginated %}
                {% include "pagination.html" %}
            {% endif %}
        </div>
    </section>
{% endblock %}
